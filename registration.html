<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-3 col-md-8 col-sm-12 offset-2">
            <div class="card-header" ><h5>Registration Details</h5></div>
            <div class="card-body">
                <!-- Form elements placed in the card body  -->
                <div class="form-group">
                    <label for="type">Organization Type</label>
                    <select name="type" id="type" class="form-control form-control-sm">
                        <option value="private">Private</option>
                        <option value="company">Company</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="businessname">Business Name</label>
                    <input type="text" name="businessname" id="businessname" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="regdate">Registration Date</label>
                    <input type="date" name="registrationdate" id="registrationdate" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm">
                </div>
                
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" name="mobile" id="mobile" class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control form-control-sm">
                    </select>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" id="subscribe">Subscribe to our newsletter
                    </label>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-success btn-sm" id="savebutton">Save</button>
                <button class="btn btn-danger btn-sm" id="clearform">Clear Form</button>
            </div>
        </div>
        


    </div>
    
</body>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/bootstrap.js"></script>
</html>
